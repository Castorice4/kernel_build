name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: Castorice4/kernel_build_action@main
        with:
          kernel-url: https://github.com/Castorice4/Xiaomi_Kernel_OpenSource
          kernel-dir: msm-4.14
          kernel-branch: crux-p-oss
          config: crux_user_defconfig
          arch: arm64
          aosp-gcc: true        # 保持 GCC 启用
          aosp-clang: false     # 关键修改：禁用 Clang
          android-version: 12
          # 移除 aosp-clang-version 参数（因为已禁用 Clang）
          # 可选：添加 GCC 版本指定（如果支持）
          # gcc-version: "4.9"
          disable-lto: true
          anykernel3: true
