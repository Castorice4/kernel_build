name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: Castorice4/kernel_build_action@main
        with:
          kernel-url: https://github.com/Castorice4/crux-marisa
          kernel-dir: msm-4.14
          kernel-branch: micode
          config: crux_user_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-gcc-version: 4.9  # 明确指定使用 GCC 4.9
          aosp-clang: false      # 禁用 Clang，只使用 GCC
          # 移除 aosp-clang-version，因为我们不使用 Clang
          android-version: 12
          disable-lto: true
          anykernel3: true
          # 添加额外的补丁步骤
          before-make: |
            cd msm-4.14
            # 修复 DTC 错误
            sed -i 's/YYLTYPE yylloc;/extern YYLTYPE yylloc;/' scripts/dtc/dtc-lexer.l
            echo "YYLTYPE yylloc;" >> scripts/dtc/dtc-parser.y
            # 修复 SELinux 错误（临时方案）
            sed -i 's/#error New address family defined, please update secclass_map./\/\/ #error New address family defined, please update secclass_map./' security/selinux/include/classmap.h
